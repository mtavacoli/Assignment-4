<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="Container">
      <div class="row">
        <div class="col-6">
          <button id="viewscorebtn">View High Scores</button>
        </div>
        <div class="col-6">
          <p class="d-flex justify-content-end time">Time:60s</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="intro">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="d-flex justify-content-center text-center">
              Welcome to the Coding Quiz
            </h1>
            <p class="d-flex justify-content-center text-center">
              Try to answer the following coding questions within the given time
              limit. Keep in mind that incorrect answers will penalize your
              score and time by ten seconds!
            </p>
            <button id="startbtn">Start Button</button>
          </div>
        </section>
      </div>
    </main>

    <button id="startbtn">Start Button</button>

    <script src="script.js"></script>
  </body>
</html>
