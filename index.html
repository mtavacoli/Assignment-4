<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="Container">
      <div class="row">
        <div class="col-6">
          <button id="viewscorebtn">View High Scores</button>
        </div>
        <div class="col-6">
          <p class="d-flex justify-content-end time">Time:60s</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="intro">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="d-flex justify-content-center text-center">
              Welcome to the Coding Quiz
            </h1>
            <p class="d-flex justify-content-center text-center">
              Try to answer the following coding questions within the given time
              limit. Keep in mind that incorrect answers will penalize your
              score and time by ten seconds!
            </p>
            <button id="startbtn">Start Button</button>
          </div>
        </section>
      </div>
      <section id="questions">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h2 id="question">Here is a question</h2>
            <ul class="px-0 nobullets">
              <li class="mb-3">
                <button
                  id="answer1"
                  value="0"
                  type="button"
                  class="btn btn-success ansBtn"
                >
                  Answer1
                </button>
              </li>
              <li class="mb-3">
                <button
                  id="answer2"
                  value="1"
                  type="button"
                  class="btn btn-success ansBtn"
                >
                  Answer2
                </button>
              </li>
              <li class="mb-3">
                <button
                  id="answer3"
                  value="2"
                  type="button"
                  class="btn btn-success ansBtn"
                >
                  Answer3
                </button>
              </li>
              <li class="mb-3">
                <button
                  id="answer4"
                  value="3"
                  type="button"
                  class="btn btn-success ansBtn"
                >
                  Answer4
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section id="final">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h2>All done!</h2>
            <p>Your final score is: <span id="score" class="pl-1">0</span></p>
            <p>
              Enter initials:
              <span class="ml-1"
                ><input placeholder="initials" id="initials"
              /></span>
              <button
                id="submit-score"
                class="btn btn-success mx-1 my-1 d-inline-block"
              >
                Submit
              </button>
            </p>
          </div>
        </div>
      </section>
      <section id="highscores">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h2>High Scores</h2>
            <ol id="score-list">
            </ol>
            <button
              id="goback"
              class="btn btn-success d-inline-block mx-1 my-1"
            >
              Go back
            </button>
            <button
              id="clearscores"
              class="btn btn-success mx-1 my-1 d-inline-block"
            >
              Clear scores
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    ></script>
  </body>
</html>
